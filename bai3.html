<script>
    let number=+prompt("Nhập số bất kỳ:")
    function isFibonacci(number) {
    let a=0;
    let b=1;
    let count=false;
    for(let i=0; i<=number;i++) {
      let c=a+b;
      if(number==a|| number==b || number==c) {
        count=true;
      }
      a=b;
      b=c;
    }
    return count;
  }
  document.write(isFibonacci(number))
</script>
